<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{% block title %}Organizer Thing{% endblock %}</title>
    {% block scripts %} {% endblock %}
</head>
<body>

</body>
